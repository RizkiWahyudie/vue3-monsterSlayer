<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <img v-if="monsterHealth > 0" src="./img/frankensteins-monster.gif" class="gif" alt="">
      <img v-else src="./img/dead.gif" class="gif" alt="">
      <h2>Monster Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="monsterBarStyle"></div>
      </div>
    </section>
    <section id="player" class="container">
      <img v-if="playerHealth > 0" src="./img/say-hi.gif" class="gif" alt="">
      <img v-else src="./img/dead.gif" class="gif" alt="">
      <h2>Your Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="playerBarStyle"></div>
      </div>
    </section>
    <!-- <center>
      <p>{{jumlahKlik}}</p>
    </center> -->
    <!-- jika winner tidak null maka ditampilkan -->
    <section class="container" v-if="winner">
      <h2>Game Over!</h2>
      <h3 v-if="winner === 'monster'">You Lost!</h3>
      <h3 v-if="winner === 'player'">You Won!</h3>
      <h3 v-if="winner === 'draw'">It's a draw!</h3>
      <button @click="startGame()">Start New Game</button>
    </section>
    <!-- jika winner null maka ditampilkan -->
    <section id="controls" v-else>
      <button @click="attackMonster()">ATTACK</button>
      <!-- button disabled kalo jumlah klik dibagi 3 tidak habis menjadi 0 -->
      <button :disabled="disabledClick" @click="specialMonster()">SPECIAL ATTACK</button>
      <button :disabled="jumlahHeal > 0" @click="healPlayer()">HEAL</button>
      <button @click="surrender()">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <span v-if="logMessage < 1" style="margin-bottom: 1rem; display: block">Data is Empty, Let's Start Game!</span>
      <ul>
        <li v-for="history in logMessage">
          <span :class="{'log--player': history.actionBy === 'You', 'log--monster': history.actionBy === 'Monster'}">{{history.actionBy}}&nbsp;</span>
          <span v-if="history.actionType === 'Heal'">
            Heals <span class="log--heal">{{history.actionValue}}</span>
          </span>
          <span v-else>{{history.actionType}} <span class="log--damage">{{history.actionValue}}</span></span>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
